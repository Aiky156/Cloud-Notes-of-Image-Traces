        @keyframes fadeIn {

        /* Ëá™ÂÆö‰πâÂØπËØùÊ°ÜÊ†∑Âºè */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);

        .dialog-container {

        }

        .dialog-content {
            margin-bottom: 1.5rem;
            color: #666;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        .dialog-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;

        .dialog-button.primary {

        .dialog-button.primary:hover {
            background: var(--theme-dark);

        .dialog-button.danger {

        .dialog-button.danger:hover {

        @keyframes fadeIn {

        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        /* Toast ÈÄöÁü•Ê†∑Âºè */
        .toast-container {
            position: fixed;

        }

        .toast {
            display: flex;

        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
    </style>
</head>

    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        const uploadProgress = document.getElementById('uploadProgress');
        const progressBar = document.querySelector('.progress-fill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const imageList = document.getElementById('imageList');
        const urlInput = document.getElementById('urlInput');
        const fileInput = document.getElementById('fileInput');
        const dragArea = document.querySelector('.drag-area');
        const batchDeleteBtn = document.getElementById('batchDelete');
        const selectedImages = new Set();

        // Êõ¥Êñ∞ÊâπÈáèÂà†Èô§ÊåâÈíÆÁä∂ÊÄÅ
        function updateBatchDeleteButton() {
            if (selectedImages.size > 0) {
                batchDeleteBtn.classList.add('active');
                batchDeleteBtn.textContent = `Âà†Èô§ÈÄâ‰∏≠ (${selectedImages.size})`;
            } else {
                batchDeleteBtn.classList.remove('active');
                batchDeleteBtn.textContent = 'Âà†Èô§ÈÄâ‰∏≠';
            }
        }

        // ÈòªÊ≠¢ÈªòËÆ§ÊãñÊîæË°å‰∏∫
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
            dragArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dragArea.classList.add('active');
        }

        function unhighlight() {
            dragArea.classList.remove('active');
        }

        // ÊãñÊãΩÂíåÁÇπÂáª‰∏ä‰º†‰∫ã‰ª∂ÁõëÂê¨
        dragArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }, { once: true });  // ‰ΩøÁî® once ÈÄâÈ°π

        dragArea.addEventListener('click', () => {
            fileInput.value = ''; // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e);
            // ‰∏çË¶ÅÂú®ËøôÈáåÊ∏ÖÈô§ valueÔºåÂõ†‰∏∫ËøôÊ†∑‰ºöÈòªÊ≠¢Áõ∏ÂêåÊñá‰ª∂ÁöÑÈáçÂ§ç‰∏ä‰º†
        });

        // Êñá‰ª∂‰∏ä‰º†
        async function handleFiles(e) {
            const files = [...e.target.files];
            if (files.length === 0) return;

            showProgress();
            let progressInterval;
            const total = files.length;
            let uploaded = 0;
            const isMultiple = total > 1;

            try {
                // ÂàÜÂà´‰∏ä‰º†ÊØè‰∏™Êñá‰ª∂
                for (let i = 0; i < files.length; i++) {
                    const singleFormData = new FormData();
                    singleFormData.append('files', files[i]);
                    
                    // Âçï‰∏™Êñá‰ª∂‰∏ä‰º†Êó∂ÊòæÁ§∫ËøõÂ∫¶‰∏∫0Âà∞90
                    if (!isMultiple) {
                        updateProgress(0, 'ÂáÜÂ§á‰∏ä‰º†...');
                        await new Promise(resolve => setTimeout(resolve, 500));
                        updateProgress(30, 'Ê≠£Âú®‰∏ä‰º†...');
                    }
                    
                    const response = await fetch('/api/images/upload', {
                        method: 'POST',
                        body: singleFormData
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        uploaded++;
                        const progress = isMultiple ? 
                            (uploaded / total) * 100 : 
                            90;  // ÂçïÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÂêéÊòæÁ§∫90%
                        if (isMultiple) {
                            updateProgress(progress, `Â∑≤‰∏ä‰º† ${uploaded}/${total}`);
                        } else {
                            updateProgress(progress, 'Â§ÑÁêÜ‰∏≠...');
                            await new Promise(resolve => setTimeout(resolve, 300));
                        }
                    }
                }

                // ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÂÆåÊàê
                if (isMultiple) {
                    updateProgress(100, `Â∑≤ÂÆåÊàê ${total}/${total} ‰∏™Êñá‰ª∂‰∏ä‰º†ÔºÅ`);
                } else {
                    updateProgress(100, '‰∏ä‰º†ÂÆåÊàêÔºÅ');
                }
                setTimeout(hideProgress, 1000);
                fetchImages();

            } catch (error) {
                console.error('Upload failed:', error);
                updateProgress(0, '‰∏ä‰º†Â§±Ë¥•');
                setTimeout(hideProgress, 1000);
            }
        }

        // URL‰∏ä‰º†
        async function uploadUrl() {
            const url = urlInput.value.trim();
            if (!url) return;

            showProgress();

            try {
                // ÊòæÁ§∫ÂÆûÈôÖËøõÂ∫¶
                updateProgress(0, 'ÂáÜÂ§á‰∏ä‰º†...');
                await new Promise(resolve => setTimeout(resolve, 500));
                updateProgress(30, 'Ê≠£Âú®‰∏ä‰º†...');

                const response = await fetch('/api/images/upload/single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const result = await response.json();
                if (result.success) {
                    updateProgress(90, 'Â§ÑÁêÜ‰∏≠...');
                    await new Promise(resolve => setTimeout(resolve, 300));
                    updateProgress(100, '‰∏ä‰º†ÂÆåÊàê');
                    setTimeout(hideProgress, 500);
                    urlInput.value = '';
                    fetchImages();
                }
            } catch (error) {
                console.error('URL upload failed:', error);
                updateProgress(0, '‰∏ä‰º†Â§±Ë¥•');
                setTimeout(hideProgress, 1000);
            }
        }

        // ËøõÂ∫¶Êù°ÊéßÂà∂
        function showProgress() {
            uploadProgress.style.display = 'block';
            updateProgress(0);
        }

        function hideProgress() {
            uploadProgress.style.display = 'none';
        }

        function updateProgress(percent, text = '') {
            // Á°Æ‰øùÁôæÂàÜÊØîÊòØÊúâÊïàÊï∞Â≠ó
            percent = Math.min(Math.max(0, percent), 100);
            percent = Math.round(percent * 10) / 10;  // ‰øùÁïô‰∏Ä‰ΩçÂ∞èÊï∞

            if (progressBar) {
                progressBar.style.width = `${percent}%`;
            }
            if (progressText) {
                progressText.textContent = text;
                // Ê†πÊçÆËøõÂ∫¶Êõ¥Êñ∞Áä∂ÊÄÅÊ†∑Âºè
                const progressInfo = progressText.parentElement;
                progressInfo.classList.remove('success', 'error');
                if (percent === 100) {
                    progressInfo.classList.add('success');
                } else if (percent === 0 && text.includes('Â§±Ë¥•')) {
                    progressInfo.classList.add('error');
                }
            }
            if (progressPercent) {
                progressPercent.textContent = `${Math.round(percent)}%`;
            }
        }

        // Ëé∑ÂèñÂõæÁâáÂàóË°®
        async function fetchImages() {
            try {
                const response = await fetch('/api/images');
                const result = await response.json();
                if (result.success) {
                    displayImages(result.files || []);
                } else {
                    console.error('Failed to fetch images:', result.error);
                }
            } catch (error) {
                console.error('Failed to fetch images:', error);
                displayImages([]);
            }
        }

        // ÊòæÁ§∫ÂõæÁâáÂàóË°®
        function displayImages(images) {
            if (!Array.isArray(images)) {
                console.error('Invalid images data:', images);
                images = [];
            }
            
            // ÈáçÁΩÆÂÖ®ÈÄâÂ§çÈÄâÊ°Ü
            const selectAllCheckbox = document.getElementById('selectAll');
            selectAllCheckbox.checked = false;
            
            imageList.innerHTML = images.map(image => `
                <div class="image-card" data-filename="${image.fileName}">
                    <input type="checkbox" 
                           class="image-checkbox" 
                           onchange="toggleSelect('${image.fileName}')"
                           ${selectedImages.has(image.fileName) ? 'checked' : ''}>
                    <div class="image-preview-container">
                        <img src="${image.url}" 
                            alt="${image.fileName}" 
                            class="image-preview"
                            loading="lazy"
                            onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23f0f0f0%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>Âä†ËΩΩÂ§±Ë¥•</text></svg>'">
                    </div>
                    <div class="image-info">
                        <div class="image-info-header">
                            <div class="image-name">${image.fileName}</div>
                            <div class="image-size">${formatSize(image.size)}</div>
                        </div>
                        <div class="image-actions">
                            <button onclick="copyUrl('${image.url}')" class="action-button copy-button">
                                Â§çÂà∂ÈìæÊé•
                            </button>
                            <button onclick="deleteImage('${image.fileName}')" class="action-button delete-button">
                                Âà†Èô§
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            // Ê£ÄÊü•ÊòØÂê¶ÈúÄË¶ÅËá™Âä®ÂãæÈÄâÂÖ®ÈÄâÊ°Ü
            const totalImages = images.length;
            const selectedCount = selectedImages.size;
            selectAllCheckbox.checked = totalImages > 0 && selectedCount === totalImages;
            
            updateBatchDeleteButton();
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Â§çÂà∂URL
        async function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showToast('ÈìæÊé•Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        // Âà†Èô§ÂõæÁâá
        async function deleteImage(fileName) {
            if (!await showConfirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÂº†ÂõæÁâáÂêóÔºü')) return;

            showProgress();
            let progressInterval;

            try {
                // ÂêØÂä®ËøõÂ∫¶Êù°Âä®Áîª
                let progress = 0;
                progressInterval = setInterval(() => {
                    if (progress < 90) {
                        progress += (90 - progress) / 10;
                        updateProgress(progress, 'Ê≠£Âú®Âà†Èô§...');
                    }
                }, 200);

                const response = await fetch(`/api/images/${fileName}`, {
                    method: 'DELETE'
                });
                const result = await response.json();
                if (result.success) {
                    clearInterval(progressInterval);
                    updateProgress(100, 'Âà†Èô§ÊàêÂäüÔºÅ');
                    setTimeout(hideProgress, 500);
                    fetchImages();
                }
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Delete failed:', error);
                hideProgress();
            }
        }

        // ÂºÄÂßãÂä†ËΩΩ
        fetchImages();

        // Base64‰∏ä‰º†
        async function uploadBase64() {
            const base64 = document.getElementById('base64Input').value.trim();
            if (!base64) return;

            showProgress();
            try {
                const response = await fetch('/api/images/upload/single', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ base64 })
                });
                const result = await response.json();
                if (result.success) {
                    updateProgress(100, '‰∏ä‰º†ÂÆåÊàê');
                    setTimeout(hideProgress, 500);
                    document.getElementById('base64Input').value = '';
                    fetchImages();
                }
            } catch (error) {
                console.error('Base64 upload failed:', error);
                hideProgress();
            }
        }

        // ÂàáÊç¢ÂÖ®ÈÄâÁä∂ÊÄÅ
        function toggleSelectAll() {
            const checkbox = document.getElementById('selectAll');
            const cards = document.querySelectorAll('.image-card');
            const checkboxes = document.querySelectorAll('.image-checkbox');
            
            cards.forEach((card, index) => {
                const fileName = card.dataset.filename;
                const singleCheckbox = checkboxes[index];
                
                if (checkbox.checked) {
                    selectedImages.add(fileName);
                    card.classList.add('selected');
                    singleCheckbox.checked = true;
                } else {
                    selectedImages.delete(fileName);
                    card.classList.remove('selected');
                    singleCheckbox.checked = false;
                }
            });
            updateBatchDeleteButton();
        }

        // ÂàáÊç¢Âçï‰∏™ÈÄâÊã©Áä∂ÊÄÅ
        function toggleSelect(fileName) {
            const card = document.querySelector(`[data-filename="${fileName}"]`);
            const checkbox = card.querySelector('.image-checkbox');
            const selectAllCheckbox = document.getElementById('selectAll');
            
            if (selectedImages.has(fileName)) {
                selectedImages.delete(fileName);
                card.classList.remove('selected');
                checkbox.checked = false;
            } else {
                selectedImages.add(fileName);
                card.classList.add('selected');
                checkbox.checked = true;
            }
            
            // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâÂõæÁâáÈÉΩË¢´ÈÄâ‰∏≠
            const totalImages = document.querySelectorAll('.image-card').length;
            const selectedCount = selectedImages.size;
            
            // Êõ¥Êñ∞ÂÖ®ÈÄâÂ§çÈÄâÊ°ÜÁä∂ÊÄÅ
            selectAllCheckbox.checked = totalImages > 0 && selectedCount === totalImages;
            
            updateBatchDeleteButton();
        }

        // ÊâπÈáèÂà†Èô§ÂäüËÉΩ
        async function batchDelete() {
            if (!await showConfirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ÈÄâ‰∏≠ÁöÑ ${selectedImages.size} Âº†ÂõæÁâáÂêóÔºü`)) return;

            showProgress();
            let progressInterval;
            const total = selectedImages.size;
            let deleted = 0;

            try {
                // ÂêØÂä®ËøõÂ∫¶Êù°Âä®Áîª
                progressInterval = setInterval(() => {
                    const percent = (deleted / total) * 100;
                    updateProgress(percent, `Ê≠£Âú®Âà†Èô§ ${deleted}/${total}`);
                }, 200);

                for (const fileName of selectedImages) {
                    await fetch(`/api/images/${fileName}`, {
                        method: 'DELETE'
                    });
                    deleted++;
                }

                clearInterval(progressInterval);
                updateProgress(100, 'Âà†Èô§ÂÆåÊàêÔºÅ');
                setTimeout(hideProgress, 1000);
                selectedImages.clear();
                updateBatchDeleteButton();
                fetchImages();
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Batch delete failed:', error);
                hideProgress();
            }
        }

        // ÊäòÂè†Èù¢ÊùøÊéßÂà∂
        function toggleCollapse(trigger) {
            const content = trigger.nextElementSibling;
            trigger.classList.toggle('active');
            content.classList.toggle('active');
        }

        // ÂØπËØùÊ°ÜÊéßÂà∂
        function showDialog({ title, content, buttons }) {
            return new Promise((resolve) => {
                const overlay = document.getElementById('dialogOverlay');
                const titleEl = document.getElementById('dialogTitle');
                const contentEl = document.getElementById('dialogContent');
                const buttonsEl = document.getElementById('dialogButtons');

                titleEl.textContent = title;
                contentEl.textContent = content;
                buttonsEl.innerHTML = '';

                buttons.forEach(btn => {
                    const button = document.createElement('button');
                    button.className = `dialog-button ${btn.type || 'cancel'}`;
                    button.textContent = btn.text;
                    button.onclick = () => {
                        overlay.style.display = 'none';
                        resolve(btn.value);
                    };
                    buttonsEl.appendChild(button);
                });

                overlay.style.display = 'flex';
            });
        }

        // ÊèêÁ§∫ÂØπËØùÊ°Ü
        async function showAlert(message) {
            await showDialog({
                title: 'ÊèêÁ§∫',
                content: message,
                buttons: [
                    { text: 'Á°ÆÂÆö', type: 'primary', value: true }
                ]
            });
        }

        // Á°ÆËÆ§ÂØπËØùÊ°Ü
        async function showConfirm(message) {
            return await showDialog({
                title: 'Á°ÆËÆ§',
                content: message,
                buttons: [
                    { text: 'ÂèñÊ∂à', type: 'cancel', value: false },
                    { text: 'Á°ÆÂÆö', type: 'danger', value: true }
                ]
            });
        }

        // Toast ÈÄöÁü•ÊéßÂà∂
        function showToast(message, duration = 2000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
    </script>
</body>
